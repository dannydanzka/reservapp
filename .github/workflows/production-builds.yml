name: üè≠ Production Builds & Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'both'
        type: choice
        options:
        - ios
        - android
        - both
      increment_version:
        description: 'Increment version'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      upload_to_stores:
        description: 'Upload to app stores'
        required: true
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'
      ios_upload_testflight:
        description: 'Upload iOS to TestFlight'
        required: true
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      android_track:
        description: 'Android Play Store track'
        required: true
        default: 'internal'
        type: choice
        options:
        - internal
        - alpha
        - beta
        - production

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '11'
  RUBY_VERSION: '3.1'

jobs:
  # Pre-production checks
  pre-production-checks:
    name: üîç Pre-Production Checks
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üîç TypeScript check (strict)
        run: yarn type-check

      - name: üé® Lint code (strict)
        run: yarn lint --max-warnings 0

      - name: üß™ Run all tests with coverage
        run: |
          if yarn test --listTests --json | jq -r '.[] | length' | grep -q '^0$'; then
            echo "‚ö†Ô∏è No tests found - consider adding tests for production"
          else
            yarn test --watchAll=false --coverage=true --ci
          fi

      - name: üìä Check bundle size
        run: |
          yarn install --frozen-lockfile
          echo "üìä Bundle analysis would run here"
          # Add your bundle analysis command here
          # e.g., yarn analyze-bundle

      - name: üîí Security audit
        run: yarn audit --level=high
        continue-on-error: true

      - name: üì§ Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: production
          name: codecov-production
        continue-on-error: true

  # iOS Production Build
  ios-production:
    name: üçé iOS Production Build & Deploy
    runs-on: macos-latest
    needs: pre-production-checks
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' || github.event.inputs.platform == ''
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: üì¶ Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: üîê Setup iOS certificates & profiles
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
        run: |
          bundle exec fastlane ios setup_certificates type:appstore

      - name: üèóÔ∏è Build iOS Production
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          mkdir -p ios/builds/production
          bundle exec fastlane ios production \
            increment_version:${{ github.event.inputs.increment_version || 'patch' }} \
            upload_to_testflight:${{ github.event.inputs.ios_upload_testflight || 'true' }}

      - name: üì§ Upload iOS Production artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-production-${{ github.run_number }}
          path: ios/builds/production/*.ipa
          retention-days: 90

      - name: üìã iOS Build Summary
        run: |
          echo "## üçé iOS Production Build" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ iOS Production IPA generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Artifact: ios-production-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.ios_upload_testflight }}" == "true" ]; then
            echo "üöÄ Uploaded to TestFlight" >> $GITHUB_STEP_SUMMARY
          fi

      - name: üîÑ Commit version changes
        if: github.event.inputs.increment_version != ''
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ios/ReservApp.xcodeproj/project.pbxproj
          git add ios/ReservApp/Info.plist
          git commit -m "chore: bump iOS version [skip ci]" || exit 0
          git push origin main || true

  # Android Production Build
  android-production:
    name: ü§ñ Android Production Build & Deploy
    runs-on: ubuntu-latest
    needs: pre-production-checks
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || github.event.inputs.platform == ''
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: üì¶ Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üîê Setup Android Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          mkdir -p android/keystore
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/keystore/release.keystore
          echo "KEYSTORE_FILE=../keystore/release.keystore" >> android/gradle.properties
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> android/gradle.properties
          echo "KEY_ALIAS=$KEY_ALIAS" >> android/gradle.properties
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> android/gradle.properties

      - name: üîê Setup Google Play Service Account
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          mkdir -p android/keystore
          echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > android/keystore/google-play-service-account.json

      - name: üîê Make gradlew executable
        run: chmod +x android/gradlew

      - name: üèóÔ∏è Build Android Production
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_PATH: './android/keystore/google-play-service-account.json'
        run: |
          mkdir -p android/builds/production
          bundle exec fastlane android production \
            increment_version:${{ github.event.inputs.increment_version || 'patch' }} \
            upload_to_play_store:${{ github.event.inputs.upload_to_stores || 'false' }}

      - name: üì§ Upload Android Production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-production-${{ github.run_number }}
          path: |
            android/builds/production/*.aab
            android/builds/production/*.apk
          retention-days: 90

      - name: üìã Android Build Summary
        run: |
          echo "## ü§ñ Android Production Build" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Android Production AAB & APK generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Artifact: android-production-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.upload_to_stores }}" == "true" ]; then
            echo "üöÄ Uploaded to Google Play (${{ github.event.inputs.android_track }} track)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: üîÑ Commit version changes
        if: github.event.inputs.increment_version != ''
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add android/app/build.gradle
          git commit -m "chore: bump Android version [skip ci]" || exit 0
          git push origin main || true

  # Create Production Release
  create-production-release:
    name: üì¶ Create Production Release
    runs-on: ubuntu-latest
    needs: [ios-production, android-production]
    if: startsWith(github.ref, 'refs/tags/v') && (needs.ios-production.result == 'success' || needs.android-production.result == 'success')
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download iOS artifact
        if: needs.ios-production.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ios-production-${{ github.run_number }}
          path: ./production-artifacts/ios/

      - name: üì• Download Android artifact
        if: needs.android-production.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: android-production-${{ github.run_number }}
          path: ./production-artifacts/android/

      - name: üì¶ Create Production Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./production-artifacts/ios/*.ipa
            ./production-artifacts/android/*.aab
            ./production-artifacts/android/*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
          name: "Production Release ${{ github.ref_name }}"
          body: |
            ## üè≠ Production Release
            
            This is a production-ready release of ReservApp Mobile.
            
            ### üì± Downloads
            - **iOS**: Download the `.ipa` file for internal distribution
            - **Android**: Download the `.aab` file for Google Play Store or `.apk` for direct installation
            
            ### üöÄ Deployment Status
            - iOS TestFlight: ${{ github.event.inputs.ios_upload_testflight == 'true' && '‚úÖ Uploaded' || '‚è∏Ô∏è Manual upload required' }}
            - Google Play: ${{ github.event.inputs.upload_to_stores == 'true' && '‚úÖ Uploaded' || '‚è∏Ô∏è Manual upload required' }}
            
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Post-production tasks
  post-production:
    name: üìã Post-Production Tasks
    runs-on: ubuntu-latest
    needs: [ios-production, android-production]
    if: always() && (needs.ios-production.result == 'success' || needs.android-production.result == 'success')
    steps:
      - name: üìä Generate deployment report
        run: |
          echo "# üè≠ Production Deployment Report" > deployment-report.md
          echo "" >> deployment-report.md
          echo "**Date**: $(date)" >> deployment-report.md
          echo "**Commit**: $GITHUB_SHA" >> deployment-report.md  
          echo "**Actor**: $GITHUB_ACTOR" >> deployment-report.md
          echo "" >> deployment-report.md
          echo "## Build Status" >> deployment-report.md
          echo "- iOS: ${{ needs.ios-production.result || 'skipped' }}" >> deployment-report.md
          echo "- Android: ${{ needs.android-production.result || 'skipped' }}" >> deployment-report.md
          echo "" >> deployment-report.md
          echo "## Store Upload Status" >> deployment-report.md
          echo "- iOS TestFlight: ${{ github.event.inputs.ios_upload_testflight == 'true' && '‚úÖ Uploaded' || '‚è∏Ô∏è Manual upload required' }}" >> deployment-report.md
          echo "- Google Play (${{ github.event.inputs.android_track }}): ${{ github.event.inputs.upload_to_stores == 'true' && '‚úÖ Uploaded' || '‚è∏Ô∏è Manual upload required' }}" >> deployment-report.md

      - name: üì§ Upload deployment report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report-${{ github.run_number }}
          path: deployment-report.md
          retention-days: 365

      - name: üì¢ Send comprehensive notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{
                "text": "üè≠ Production deployment completed for ReservApp Mobile",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*üè≠ Production Deployment Complete*\n\n*Platform Status:*\n‚Ä¢ iOS: ${{ needs.ios-production.result || 'skipped' }}\n‚Ä¢ Android: ${{ needs.android-production.result || 'skipped' }}\n\n*Store Upload:*\n‚Ä¢ TestFlight: ${{ github.event.inputs.ios_upload_testflight == 'true' && '‚úÖ Uploaded' || '‚è∏Ô∏è Manual' }}\n‚Ä¢ Google Play: ${{ github.event.inputs.upload_to_stores == 'true' && '‚úÖ Uploaded' || '‚è∏Ô∏è Manual' }}"
                    }
                  },
                  {
                    "type": "context",
                    "elements": [
                      {
                        "type": "mrkdwn",
                        "text": "Commit: '"$GITHUB_SHA"' by '"$GITHUB_ACTOR"'"
                      }
                    ]
                  }
                ]
              }' \
              $SLACK_WEBHOOK_URL
          fi